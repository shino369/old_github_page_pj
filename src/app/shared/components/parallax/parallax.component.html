<div
  (touchstart)="onTouchStart($event)"
  (touchend)="onTouchEnd($event)"
  (touchmove)="$event.preventDefault()"
  (scroll)="$event.preventDefault()"
  class="hideScroll">
  <section
    #i
    *ngFor="let item of [1, 2, 3, 4, 5, 6]; let i = index"
    class="section"
    [ngClass]="[i % 2 === 0 ? 'left' : 'right']">
    <div class="bg"></div>
    <div
      class="textWrapper"
      [ngClass]="[i % 2 === 0 ? 'textWrapperL' : 'textWrapperR']">
      <div>
        <div class="text">
          <p class="gs_reveal">Lorem ipsum dolor sit amet, vim in labitur ornatus, pri ponderum
            oporteat mediocrem ut. Cum id velit iracundia scripserit, eos at
            vero dolor, vel viris prodesset ut. Ne sed quot habemus, has ei
            prima eleifend consulatu, no vix summo regione forensibus.
          </p>
        </div>
      </div>
    </div>
  </section>
  <!--
  <section #two class="horizontal">
    <section *ngFor="let item of [1, 2, 3]" class="panel">
      <div class="bg"></div>
    </section>
  </section>
  <section #three class="last bg-primary"></section>
</div> -->
</div>

<div class="nav">
  <div class="nav-wrapper">
    <div
      *ngFor="let item of [1, 2, 3, 4, 5, 6]; let i = index"
      class="pointer unselectable my-2"
      (click)="scroll(keyArr[i]); activeSlide = i">
      <div
        class="dot"
        [ngClass]="activeSlide === i ? 'active' : 'inactive'"></div>
    </div>
  </div>
</div>

<div class="top">
  <div
    [ngClass]="[visiblityState$.value === 'expand' ? 'active' : 'inactive']"
    class="show-more pointer unselectable backdrop"
    (click)="clickHidden()">
    <app-icons name="menu" [size]="26"></app-icons>
  </div>
</div>

<div
  [@visibilityChanged]="visiblityState$.value"
  [style]="
    breakpoints['md-down']
      ? 'transform-origin: top;   width: 100%;'
      : 'transform-origin: left; max-width: 300px; min-width: 300px;  width: 25%;'
  "
  class="sidebar justify-content-center d-flex">
  <div class="sticky-filter row">
    <div class="select d-flex flex-column w-100">
      <!--button for hiding search filter bar-->
      <div class="header">ANTHONY WONG</div>
    </div>
  </div>
</div>
<div
  *ngIf="!filterHidden"
  class="pad"
  id="pad"
  (click)="!filterHidden ? clickHidden() : undefined"></div>
